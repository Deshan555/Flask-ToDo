<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>

    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <title>Title</title>

</head>

<body>

<section class="vh-100" style="background-color: #e2d5de;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">

        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">

              <h1 class="display-6 mb-3">Awesome Todo </h1>

            <form class="d-flex justify-content-center align-items-center mb-4" action="{{ url_for('add') }}" method="post">

                <div class="form-outline flex-fill">

                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" type="text" name="todo"></textarea>
                </div>

              <br><button type="submit" class="m-2 btn btn-outline-primary btn-sm">Add ToDo</button>

            </form>

            <ul class="list-group mb-0">
            {% for todo in todos %}
                <li
                class="list-group-item d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-2">

                <div class="d-flex align-items-center">

                    <input class="form-check-input me-2" type="checkbox" value="" aria-label="..." name="done" {% if todo['done'] %} checked {%endif%} onchange="this.form.submit()"/>

                    <span {% if todo['done'] %} style="text-decoration: line-through" {%endif%}>{{ todo['task'] }}</span>

                    <a href="{{ url_for('check', index=loop.index0) }}" class="mx-2" style="text-decoration: none">Finished</a>

                    <a href="{{ url_for('delete', index=loop.index0) }}" class="link-danger mx-2" style="text-decoration: none">Delete</a>

                </div>

                <a href="#!" data-mdb-toggle="tooltip" title="Remove item">
                  <i class="fas fa-times text-primary"></i>
                </a>
              </li>
            {% endfor %}
            </ul>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>
</body>
</html>
